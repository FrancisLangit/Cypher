{% extends 'cypher_app/app.html' %}
{% load bootstrap4 %}

{% block card_body %}

<ul class="list-group list-group-flush">
  <li class="list-group-item">Input: {{ input_text }}</li>

  {% if key %}
  <li class="list-group-item">Key: {{ key }}</li>
  {% endif %}

  <li class="list-group-item">Cipher or Decipher: {{ operation }}</li>
  <li class="list-group-item">Output: {{ output_text }}</li>
</ul>

{% endblock %}
