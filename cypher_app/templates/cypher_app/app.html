{% extends 'cypher_app/base.html' %}

{% block body %}

	<form action="{{ request.path }}" method="post">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Submit">
	</form>

	{% if messages %}
		<h1>Translation</h1>

		{% for message in messages %}
			{{ message }}
		{% endfor %}
	{% endif %}

{% endblock %}
