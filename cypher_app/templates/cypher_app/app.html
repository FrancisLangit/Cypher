{% extends 'cypher_app/base.html' %}
{% load bootstrap4 %}

{% block body %}

<div class="card m-5">

  <div class="card-header">
    {% if is_mobile %}
        {% include 'cypher_app/app_card_header_dropdown.html' %}
    {% else %}
        {% include 'cypher_app/app_card_header_nav.html' %}
    {% endif %}
  </div>

  <div class="card-body">
    <form action="{{ request.path }}" method="post">
        {% block card_body %}
        {% endblock %}
    </form>

  </div>

</div>

{% endblock %}
